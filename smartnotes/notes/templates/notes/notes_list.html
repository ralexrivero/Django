{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <title>Notes</title>
</head>
<body>
    <h1>Notes</h1>
    <ul>
        {% for note in notes %}
            <li class="note-li">
                <h2>{{ note.title }}</h2>
                <p>{{ note.text }}</p>
                <small>{{ note.created }}</small>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
