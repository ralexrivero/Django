<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Many to many</title>
</head>
<body>
    <h1>Many to many</h1>
    <h2>Article 1</h2>
    <ul>
        {% for pub in q1 %}
        <li>{{ pub }}</li>
        {% endfor%}
    </ul>
    <small>article 1 is in {{ q2 }} publications</small>
    <h2>Articles in Publication 1</h2>
    <ul>
        {% for pub in q3 %}
        <li>{{ pub }}</li>
        {% endfor %}
    </ul>
</body>
</html>
